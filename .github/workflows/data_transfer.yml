
name: Master Build

on: [push]



jobs:
  my_image_test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test  
          POSTGRES_HOST: localhost 
          POSTGRES_PASSWORD: anujose
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: backup postgres
        uses: ./
        with:   
         database_driver: postgres
         database_username: postgres
         database_password: anujose
         database_name: test
         database_host: postgres:5432

         storage_driver: disk
         
         storage_path: C:\backup

      # queries database with postgres client
  
   
      - name: Postgres Dump Backup
        shell: bash
        run: |
             ls -la
             mkdir -p $(dirname tmp/backup.sql)
             ls -la
             
           
             PGPASSWORD="anujose" pg_dump -h localhost -p 5432  -U postgres  test  > tmp/backup.sql

 
             cat tmp/backup.sql
        env:
          POSTGRES_DB: test  
          POSTGRES_HOST: localhost 
          POSTGRES_PASSWORD: anujose
          POSTGRES_USER: postgres  
          
      
 
             

       
       
   
