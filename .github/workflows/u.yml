name: d

on:
  push:

jobs:
  run-build:

    runs-on: ubuntu-latest
  
               
    steps:

    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0

    - name: Create env file and build

      run: |
           npm install
           touch .env
 
           echo REACT_APP_DEBUG_MODE=true >> .env
           cat .env
 
          
       
   
