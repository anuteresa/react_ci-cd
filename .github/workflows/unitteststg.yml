
name: unitteststg
 
on:
 push:
   tags:
     - v2.**

 

jobs:
  build:
    runs-on: ubuntu-latest
   

    steps:
      - uses: actions/checkout@v3
      
         

      - name: Set up Python 
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.7
          
      - name: Install dependencies
        run: |
            cd anu
            python -m pip install --upgrade pip 2>&1 | tee output.log
         
      - name: Persist logs
        if: ${{ always() }}
        run: |
          cat output.log 
