
name: unitteststg
 
on:
 push:


 

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      error: ${{ steps.error.outputs.hash }}

    steps:
      - uses: actions/checkout@v3
      
         

      - name: Set up Python 
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.7
          
      - name: Install dependencies
        id: error
        run: |
            cd anu
            python -m pip install --upgrade pip 2>&1 | tee output.log
            result_code=${PIPESTATUS[0]}
            echo "ERROR=${cat output.log}" >> $GITHUB_OUTPUT
            exit $result_code
            echo $ERROR

         
      - name: Persist logs
        id: test
        if: ${{ failure() }}
        run: |
             cat output.log
             echo "ERROR=${cat output.log}" >> $GITHUB_OUTPUT
  build-f:
    runs-on: ubuntu-latest
    if : failure()
    needs: [build]
    steps:
      - name: error display
        run: |
             echo "error =${{ steps.build.outputs.error}}"
